<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>FCC Portfolio Page - Example</title>
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <section id="welcome-section">
      <h1>Hi!, I'm Gonzalo Meneses</h1>
      <p>Web Developer</p>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <div class="project-tile">
        <div class="section-page">
          <a href="https://gmenesesdev.github.io/fcc_surveyform/" target="_blank">
          <picture>
            <source srcset="images/survey.webp" type="image/webp" />
            <source srcset="images/survey.png" type="image/png" />
            <img loading="lazy" src="images/survey.png" alt="Survey example"/>
          </picture>
          <p>Survey Form</p>
          </a>
        </div>
        <div class="section-page">
          <a href="https://gmenesesdev.github.io/fcc_TechnicalPage/" target="_blank"">
          <picture>
            <source srcset="images/technical.webp" type="image/webp" />
            <source srcset="images/technical.png" type="image/png" />
            <img loading="lazy" src="images/technical.png" alt="Survey example"/>
          </picture>
          <p>Technical Page</p>
          </a>
        </div>
      </div>
    </section>
    <section id="contact">
      <h3>Contact Me</h3>
      <a href="https://github.com/gmenesesdev" target="_blank" id="profile-link"><img src="/images/github-svgrepo-com.svg" alt="github link">Github</a>
    </section>
    <footer class="footer-section">
    </footer>
  </body>
</html>
